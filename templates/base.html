<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MediaPop | {% block subtitle %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    {% load static %}

    {% block head %}{% endblock %}
</head>
<body>
    <header class="bg-dark d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a class="d-inline-flex link-body-emphasis text-decoration-none" href="/">
                <img src="{% static 'images/logo.png' %}" width="50" height="50" alt="MediaPOP">
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2">Indice</a></li>
            <li><a href="{% url 'index:media' %}" class="nav-link px-2">Opere</a></li>
            <li><a href="/reviews" class="nav-link px-2">Recensioni</a></li>
            <li><a href="/forum" class="nav-link px-2">Forum</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
                Ciao, {{ user.username }}!
            {% else %}
                <button type="button" class="btn btn-outline-primary me-2" id="_btn-login_">Login</button>
                <button type="button" class="btn btn-primary" id="_btn-signup_">Sign-up</button>
            {% endif %}
        </div>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <div id="_div-form-auth_">
    </div>

    <script>
        document.getElementById('_btn-login_').addEventListener('click', _showLoginForm);
        document.getElementById('_btn-signup_').addEventListener('click', _showSignupForm);

        const form_container = document.getElementById('_div-form-auth_');

        function _showLoginForm() {
            fetch("{% url 'index:login' %}")
                .then(response => response.text())
                .then(data => {
                    form_container.innerHTML = data;
                });
        }

        function _showSignupForm() {
            fetch("{% url 'index:signup' %}")
                .then(response => response.text())
                .then(data => {
                    form_container.innerHTML = data;
                });
        }
    </script>
</body>
</html>
